<table class="table table-dark table-striped">
    <thead>
      <tr>
       
        <th scope="col" >Altitud</th>
        <th scope="col">Latitud</th>
        <th scope="col">Hora</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let coord of coordArray">
       
        <td>{{coord.altitud}}</td>
        <td>{{coord.latitud}}</td>
        <td>{{coord.hora}}</td>
      </tr>
     
   
    </tbody>
  </table>
